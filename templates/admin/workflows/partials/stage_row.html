<tr id="stage-{{ stage.pk }}" class="hover:bg-gray-50">
    <td class="px-4 py-3 text-sm text-gray-600">{{ stage.sequence_order }}</td>
    <td class="px-4 py-3">
        <span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-mono font-medium bg-gray-100 text-gray-800">
            {{ stage.code }}
        </span>
    </td>
    <td class="px-4 py-3 text-sm font-medium text-gray-900">{{ stage.name }}</td>
    <td class="px-4 py-3">
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium
            {% if stage.stage_type == 'START' %}bg-blue-100 text-blue-800
            {% elif stage.stage_type == 'END' %}bg-gray-100 text-gray-800
            {% else %}bg-purple-100 text-purple-800{% endif %}">
            {{ stage.get_stage_type_display }}
        </span>
    </td>
    <td class="px-4 py-3">
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-{{ stage.color }}-100 text-{{ stage.color }}-800">
            {{ stage.color|title }}
        </span>
    </td>
    <td class="px-4 py-3 text-center">
        {% if stage.requires_reason_on_entry %}
        <span class="text-green-600">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </span>
        {% else %}
        <span class="text-gray-300">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </span>
        {% endif %}
    </td>
    <td class="px-4 py-3 text-right">
        <div class="flex items-center justify-end gap-2">
            <button type="button"
                    onclick="editStage({{ stage.pk }}, '{{ stage.code }}', '{{ stage.name }}', '{{ stage.stage_type }}', '{{ stage.color }}', {{ stage.requires_reason_on_entry|yesno:'true,false' }})"
                    class="p-1.5 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition"
                    title="Edit">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
            </button>
            <form hx-post="{% url 'workflows:stage_delete' stage.pk %}" 
                  hx-confirm="Delete stage '{{ stage.name }}'? This may affect existing data."
                  hx-target="#stage-{{ stage.pk }}"
                  hx-swap="outerHTML"
                  class="inline">
                {% csrf_token %}
                <button type="submit" 
                        class="p-1.5 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition"
                        title="Delete">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </form>
        </div>
    </td>
</tr>
