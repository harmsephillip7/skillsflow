<!-- 
    2FA Login Modal Component
    Shows when user has 2FA enabled and requires code entry
    Used in login.html
-->
<div id="twoFAModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="glass-card rounded-2xl shadow-xl p-8 max-w-sm w-full mx-4 animate-fade-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-primary-100 rounded-full mb-4">
                <svg class="w-6 h-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Two-Factor Authentication</h2>
            <p class="text-gray-500 mt-2">Enter the 6-digit code from your authenticator app</p>
        </div>

        <!-- Error Message -->
        <div id="twoFAError" class="hidden mb-6 p-4 rounded-lg bg-red-50 text-red-700 border border-red-200">
            <div class="flex items-start">
                <svg class="w-5 h-5 mr-2 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span id="twoFAErrorText" class="text-sm"></span>
            </div>
        </div>

        <!-- Form -->
        <form id="twoFAForm" class="space-y-6">
            <!-- Code Tabs -->
            <div class="flex space-x-2 mb-4" id="codeTabsContainer">
                <button type="button" id="totpTab" class="flex-1 py-2 px-4 rounded-lg font-medium transition border-2 totp-tab active border-primary-600 bg-primary-50 text-primary-700">
                    Authenticator
                </button>
                <button type="button" id="backupTab" class="flex-1 py-2 px-4 rounded-lg font-medium transition border-2 backup-tab border-gray-300 text-gray-600 hover:border-gray-400">
                    Backup Code
                </button>
            </div>

            <!-- TOTP Code Input -->
            <div id="totpInput" class="totp-content">
                <label for="twoFACode" class="block text-sm font-medium text-gray-700 mb-2">
                    Enter Code
                </label>
                <input type="text"
                       id="twoFACode"
                       maxlength="6"
                       placeholder="000000"
                       pattern="[0-9]{6}"
                       inputmode="numeric"
                       class="block w-full px-4 py-3 text-center text-2xl tracking-widest border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition font-mono"
                       required>
                <p class="text-xs text-gray-500 mt-2 text-center">6-digit code from your authenticator app</p>
            </div>

            <!-- Backup Code Input -->
            <div id="backupInput" class="backup-content hidden">
                <label for="backupCode" class="block text-sm font-medium text-gray-700 mb-2">
                    Backup Code
                </label>
                <input type="text"
                       id="backupCode"
                       placeholder="BACKUP123"
                       class="block w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
                       required>
                <p class="text-xs text-gray-500 mt-2">One of your backup codes</p>
            </div>

            <!-- Loading State -->
            <div id="twoFALoading" class="hidden flex items-center justify-center space-x-2">
                <div class="animate-spin">
                    <svg class="w-5 h-5 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <span class="text-gray-600">Verifying code...</span>
            </div>

            <!-- Buttons -->
            <button type="submit" id="twoFASubmit" class="w-full bg-primary-600 text-white font-medium py-3 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition">
                Verify Code
            </button>

            <button type="button" id="twoFACancel" class="w-full border-2 border-gray-300 text-gray-700 font-medium py-3 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition">
                Cancel
            </button>
        </form>

        <!-- Help Text -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-sm text-blue-800">
                <strong>Tip:</strong> If you can't find your authenticator app, use a backup code instead.
            </p>
        </div>
    </div>
</div>

<!-- Hidden input to store temp token -->
<input type="hidden" id="tempToken" value="">

<style>
    @keyframes fade-in {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    .animate-fade-in {
        animation: fade-in 0.2s ease-out;
    }
    
    /* Smooth tab transition */
    .totp-content,
    .backup-content {
        transition: opacity 0.2s ease;
    }
    
    .backup-content.hidden {
        display: none;
    }
</style>

<script>
    // 2FA Modal Logic
    const twoFAModal = document.getElementById('twoFAModal');
    const twoFAForm = document.getElementById('twoFAForm');
    const twoFACode = document.getElementById('twoFACode');
    const backupCode = document.getElementById('backupCode');
    const tempTokenInput = document.getElementById('tempToken');
    const twoFAError = document.getElementById('twoFAError');
    const twoFAErrorText = document.getElementById('twoFAErrorText');
    const twoFALoading = document.getElementById('twoFALoading');
    const twoFASubmit = document.getElementById('twoFASubmit');
    const twoFACancel = document.getElementById('twoFACancel');

    // Tab switching
    document.getElementById('totpTab').addEventListener('click', (e) => {
        e.preventDefault();
        switchTab('totp');
    });

    document.getElementById('backupTab').addEventListener('click', (e) => {
        e.preventDefault();
        switchTab('backup');
    });

    function switchTab(tab) {
        // Update tabs
        document.querySelectorAll('.totp-tab, .backup-tab').forEach(t => {
            t.classList.remove('border-primary-600', 'bg-primary-50', 'text-primary-700');
            t.classList.add('border-gray-300', 'text-gray-600', 'hover:border-gray-400');
        });

        if (tab === 'totp') {
            document.getElementById('totpTab').classList.add('border-primary-600', 'bg-primary-50', 'text-primary-700');
            document.getElementById('totpTab').classList.remove('border-gray-300', 'text-gray-600', 'hover:border-gray-400');
            document.getElementById('totpInput').classList.remove('hidden');
            document.getElementById('backupInput').classList.add('hidden');
            twoFACode.focus();
        } else {
            document.getElementById('backupTab').classList.add('border-primary-600', 'bg-primary-50', 'text-primary-700');
            document.getElementById('backupTab').classList.remove('border-gray-300', 'text-gray-600', 'hover:border-gray-400');
            document.getElementById('totpInput').classList.add('hidden');
            document.getElementById('backupInput').classList.remove('hidden');
            backupCode.focus();
        }
    }

    // Format TOTP code input (auto-insert dashes)
    twoFACode.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
    });

    // Form submission
    twoFAForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        await verifyTwoFA();
    });

    async function verifyTwoFA() {
        const tempToken = tempTokenInput.value;
        const useBackup = document.getElementById('backupInput').classList.contains('hidden') === false;
        const code = useBackup ? backupCode.value : twoFACode.value;

        if (!code) {
            showError('Please enter a code');
            return;
        }

        twoFALoading.classList.remove('hidden');
        twoFASubmit.disabled = true;
        twoFAError.classList.add('hidden');

        try {
            const response = await fetch('/api/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    temp_token: tempToken,
                    code: code,
                    use_backup: useBackup
                })
            });

            const data = await response.json();

            if (data.ok) {
                // Success - store tokens and redirect
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                
                // Close modal and redirect
                twoFAModal.classList.add('hidden');
                
                // Redirect to dashboard
                window.location.href = '/dashboard/';
            } else {
                showError(data.error.message || 'Invalid code');
            }
        } catch (error) {
            showError('Verification failed. Please try again.');
            console.error('2FA verification error:', error);
        } finally {
            twoFALoading.classList.add('hidden');
            twoFASubmit.disabled = false;
        }
    }

    function showError(message) {
        twoFAErrorText.textContent = message;
        twoFAError.classList.remove('hidden');
    }

    // Cancel button
    twoFACancel.addEventListener('click', () => {
        twoFAModal.classList.add('hidden');
        twoFAForm.reset();
        twoFAError.classList.add('hidden');
    });

    // Auto-focus code input when modal shows
    function showTwoFAModal(tempToken) {
        tempTokenInput.value = tempToken;
        twoFAModal.classList.remove('hidden');
        twoFACode.focus();
        twoFAError.classList.add('hidden');
    }

    // Export for use in login form
    window.showTwoFAModal = showTwoFAModal;
</script>
